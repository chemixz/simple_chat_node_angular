extends ./layout.html
block contenido
	<div ng-controller="loginController">
		<center>
			<h2> Registro</h2>
		</center>
		<div class="col-xs-4 no-float center-block">
			<form ng-submit="signup()" class="mtop2m">
				<div class="form-group">
					<label> Nickname</label>
					<input type="text" ng-model="userData.nickname" placeholder="Nickname" name="nickname" class="form-control">
				</div>
				<div class="form-group">
					<label> Email</label>
					<input type="email" ng-model="userData.email" placeholder="email" name="email" class="form-control">
				</div>
				<div class="form-group">
					<label> Password</label>
					<input type="password" ng-model="userData.password" placeholder="Password" class="form-control">
				</div>
				<div class="form-group">
					<input type="submit" name="" value="Registrar" class="btn btn-success">
					<a href="/" title="" class="pull-right">login</a>
				</div>
			</form>
		</div>
	</div>
